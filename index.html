<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="animate.css" rel="stylesheet">
    <title>Bi-Partisan Bollocks</title>
</head>

<body>
    <header class="animated bounceInDown">Bi-Partisan Bollocks</header>
    </div>

    <div class="row animated bounceInDown" id="quote2">
        <p id="quote">"The enemy isn't conservatism. The enemy isn't liberalism. The enemy is Bull$#*!"</p>
    </div>
    <div class="row">
        <div class="col s5">
        </div>
        <div class="col s7 animated bounceInDown">
            <p id="author">-Lars-Erik Nelson, Political Columnist</p>
        </div>
    </div>
    <img src="./assets/newspaper.jpg" class="center animated bounceInDown">
    <div class="container">
        <div class="row animated bounceInUp">
            <div class="input-field col s12" id="search">
                <textarea id="searchTerm" class="materialize-textarea"></textarea>
                <label for="textarea1"></label>
                <a class="waves-effect waves-teal btn-flat" style="vertical-align: 50%" id="searchButton">Search</a>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col-sm-12">

            <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
            <div class="card">

                <!-- card Heading for the retrieved articles box -->
                <div class="card-header animated bounce" id="results">
                    <strong>
                        <i class="fa fa-table"></i>Results</strong>
                </div>

                <!-- This main card will hold each of the resulting articles -->
                <div class="card-body" id="article-section">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">

            <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
            <div class="card">

                <!-- card Heading for the retrieved articles box -->
                <div class="card-header animated bounce" id="tweets">
                    <strong>
                        <i class="fa fa-table"></i>Tweets</strong></li>
                </div>

                <!-- This main card will hold each of the resulting articles -->
                <div class="card-body" id="tweet-section" style="background-color: gray;">

                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval=5000>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="..." alt="First slide">
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="..." alt="Second slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="..." alt="Third slide">
                          </div>
                        </div>
                      </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>

</body>

    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
