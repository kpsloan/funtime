<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Poppins" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Bipartisan Bollocks</title>
</head>

<body>
    <header class="animated bounceInDown" id="title">Bipartisan Bollocks</header>
    </div>

    <div class="row animated bounceInDown" id="quote2">
        <p id="quote">"The enemy isn't conservatism. The enemy isn't liberalism. The enemy is Bull$#*!"</p>
    </div>
    <div class="row">
        <div class="col s4">
        </div>
        <div class="col s8 animated bounceInDown">
            <p id="author">-Lars-Erik Nelson, Political Columnist</p>
        </div>
    </div>
    <img src="./assets/newspaper.png" class="center animated bounceInDown" id="img">
    <div class="container">
        <div class="row animated bounceInUp">
            <div class="input-field col s12" id="search">
                <textarea id="searchTerm" class="materialize-textarea"></textarea>
                <label for="textarea1"></label>
                <a class="waves-effect waves-teal btn-flat" style="vertical-align: 50%" id="searchButton">Search</a>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
  
          <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
          <div class="card">
  
            <!-- card Heading for the retrieved articles box -->
            <div class="card-header" id="results">
              <strong>
                <p class="animated fadeIn" id="mediaSpectrum">News Media Spectrum</p></strong>
            </div>
  
            <!-- This main card will hold each of the resulting articles -->
            <div class="card-body" id="article-section">
            </div>
          </div>
        </div>
      </div>
    
      <div class="row">
        <div class="col-sm-12">
          <br>
  
          <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
          <div class="card">
  
            <!-- card Heading for the retrieved articles box -->
            <div class="card-header" id="tweets">
                    <img src="./assets/twitter.png" id="tweetBird">
              <strong>
                <i class="fa fa-table"></i>Social Media Responses</strong>
            </div>
  
            <!-- This main card will hold each of the resulting articles -->
            <div class="card-body" id="tweet-section">
                
            </div>
          </div>
        </div>
      </div>
   






</body>
